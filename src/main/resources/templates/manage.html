<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Store</title>
</head>
<body>
	<a href="/add">Add new student</a>
	<table border=1>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>status</th>
				<th>Action</th>
			</tr>
				
			<tr th:each="entity : ${entities}">
				<td th:text="${entity.id}"></td>
				<td th:text="${entity.name}"></td>
				<td th:text="${entity.status}"></td>
				<td>
					<a th:href="@{/edit/{id}(id = ${entity.id})}">Edit</a>
					<a th:href="@{/delete/{id}(id = ${entity.id})}">Delete</a>
				</td>
			</tr>
		</thead>
		</table>
</body>
</html>
